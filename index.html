<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div id="container" data-container>
        <button id="previous" data-button="previous"><ion-icon name="arrow-back-outline"></ion-icon></button>
        <div id="pic-container" data-pic-container>
            <img src="images/baloon.jpeg" class="slide" id="baloon" data-active> 
            <img src="images/orb.jpeg" class="slide" id="orb">
            <img src="images/tower.jpeg" class="slide" id="tower">
        </div>
        <button id="next" data-button="next"><ion-icon name="arrow-forward-outline"></ion-icon></button>
        <div id="slide-points" data-slide-points> 
            <button class="point" id="one" data-active></button>
            <button class="point" id="two"></button>
            <button class="point" id="three"></button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
